<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
        }
        .container {
            background: linear-gradient(135deg, #e6f0ff, #d1e0ff);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 380px;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            margin-top: -10px;
        }
        .input-container {
            width: 100%;
        }
        input {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        button {
            background: #ff5733;
            color: white;
            border: none;
            padding: 12px;
            width: 90%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #c70039;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
        }
        .safe {
            color: green;
        }
        .danger {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üîç Phishing URL Scanner</h2>
        <input type="text" id="urlInput" placeholder="Enter URL to scan..." />
        <br>
        <button onclick="scanURL()">Check URL</button>
        <p id="result" class="result"></p>
    </div>

    <script>
        function scanURL() {
            const url = document.getElementById("urlInput").value.trim();
            if (!url) {
                alert("Please enter a valid URL!");
                return;
            }

            document.getElementById("result").textContent = "üîÑ Scanning...";
            document.getElementById("result").className = "result";

            fetch("http://127.0.0.1:5000/check", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").textContent = data.message;
                document.getElementById("result").className = `result ${data.status}`;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").textContent = "‚ùå Error checking URL!";
            });
        }
    </script>

</body>
</html>
